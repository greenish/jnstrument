<!DOCTYPE html>
<html>
 	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>jQuery Slides examples</title>
		<style>
			body {
				padding:0px;
				margin:0px;
				background-color: #f0f0f0;
			}
			.myElement {
				border:5px solid #000000;
				background-color:#ff3333;
				padding:0px;
				margin:0px;
			}
			.myElement.fullscreen {
				position:absolute;
				top:20px;
				left:20px;
				bottom:20px;
				right:20px;
			}
			.myElement.gsHorizontal {	
				border-width:5px 2px;
			}
			.gsVertical {
				border-width:2px 5px;
			}
			.gsSlide {
				outline:2px solid #000000;
				background-color:#fefefe;
			}
		</style>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="jquery.slides.js"></script>

		<script type="text/javascript">
			(function($) {
				$(function() {
					$(".myElement").slides({
/**//*///////////////// Example 2: Vertical Click
						vertical:true,
						events: {
							activate:"click",
							deactivate:"click"
						}
/**//*///////////////// Example 3: Limits
						limits: {
							min:30,
						}
/**//*///////////////// Example 4: Limits advanced
						limits: {
							min:10,
							0: {
								min:180
							},
							2: {
								min:180
							},
							4: {
								min:180
							},
							"-1": {
								min:180
							}
						}
/**//*///////////////// Example 5: Limits, stayOpen, keyEvents
						active:0,	
						stayOpen:true,
						keyEvents:true,
						limits: {
							max:400,
						}
/**//*///////////////// Example 6: Navigation Left (click)
						stayOpen:true,
						events: {
							activate:"click",
							deactivate:"click"
						},
						limits: {
							0: {
								min:30,
								max:30
							}
						}
/**//////////////////// Example 7: resizable
						resizable:true,
						events:{
							activate:"click",
							deactivate:"click"
						}
/**////////////////////
					});
				});
			})(jQuery);
		</script>		
	</head>
	<body>
		<ul class="myElement fullscreen">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
